<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <div *ngIf="id_men == 5 else prb">
        <ion-menu-button menu="menuPrincipalcp"></ion-menu-button>
      </div>
      <ng-template #prb>
        <ion-menu-button menu="menuPrincipal"></ion-menu-button>
      </ng-template>
    </ion-buttons>
    <ion-title>CAMBIAR CORREO</ion-title>
    <div slot="end">
      <ion-avatar id="pruebaimagen" *ngIf="imagen">
        <img src="../../assets/img/{{imagen}}" alt="" [routerLink]="['/editar-perfil']">
      </ion-avatar>
      <div id="pruebaimagen1" *ngIf="!imagen">
        <ion-icon id="iconperfil" name="person-circle-sharp" [routerLink]="['/editar-perfil']"></ion-icon>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="contenedor-padre" class="ion-padding">
  
    <ion-card id="cambiar">

      <h2 class="ache1">Correo:</h2>

      <ion-item id="item1">
        <ion-input  type="email" autocomplete="email" pattern="[A-Za-z-_0-9]+@[A-Za-z]\.[a-z]{2,40}" minlength="6"  [(ngModel)]="correo"></ion-input>
      </ion-item>

      <h2 class="ache2">Confirmar Correo:</h2>

      <ion-item id="item2">
        <ion-input type="email" autocomplete="email"  pattern="[A-Za-z-_0-9]+@[A-Za-z]\.[a-z]{2,40}" minlength="6" [(ngModel)]="correo2"></ion-input>
      </ion-item>

    </ion-card>
    
    <ion-button class="btn-actualizar" type="submit"  expand="full" (click)="verificarCorreo()" >Actualizar</ion-button> 
    
</ion-content>
