

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Digite el correo de la cuenta</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>


      <ion-input id="input_correo" type="email" [(ngModel)]="correo"></ion-input>


      <ion-buttons id="botones_accion">
        <ion-button fill="clear" [routerLink]="['/login']" >Regresar</ion-button>
        <ion-button fill="clear"  (click)="Recuperar_contrasena()" type="submit">Siguiente</ion-button>
      </ion-buttons>
    </ion-card-content>

    
    
  </ion-card>
</ion-content>
