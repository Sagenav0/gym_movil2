<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-card id="cardlogin">
      <ion-card-header >
        <ion-card-title id="titleLogin">INICIA SESION</ion-card-title>
      </ion-card-header>
      <ion-card-content >
        <form (ngSubmit)="login()">
          <ion-item class="inputItem">
            <ion-label class="fontLabel" position="floating">Correo:</ion-label>
            <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
          </ion-item>
          <ion-item class="inputItem">
            <ion-label class="fontLabel" position="floating">Contrase√±a:</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena" id="contrasena" name="password" required></ion-input>
          </ion-item>

          <ion-buttons id="btnlogin">
            <ion-button  type="submit">
              Ingresar
            </ion-button>
          </ion-buttons>
            
       
        </form>
      </ion-card-content>
    </ion-card>

</ion-content>
