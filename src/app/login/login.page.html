
<ion-content>

    <ion-card id="cardlogin">
      <ion-card-header >
        <ion-card-title >inicia sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content >
        <form (ngSubmit)="login()">
          
            <ion-label id="label1" >Correo:</ion-label>
            <ion-input type="text" [(ngModel)]="usuario" name="usuario"  id="usuario" required></ion-input>
         
          
            <ion-label id="label2" >Contraseña:</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena" id="contrasena" name="password" required></ion-input>
          
            <ion-button  type="submit">
              Ingresar
            </ion-button>

        </form>

        <ion-button [routerLink]="['/olvidaste-contrasena']">¿Olvidaste tu contraseña?</ion-button>

      </ion-card-content>
    </ion-card>

</ion-content>
