    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-title  id="titulomenu" >MENU</ion-title>

    <ion-list > 
      <ion-menu-toggle>
        <ion-item [routerLink]="['/contactanos']"><ion-icon name="home" slot="start"></ion-icon>HOME</ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item [routerLink]="['/avances']"><ion-icon name="analytics" slot="start"></ion-icon>AVANCES</ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item [routerLink]="['/medidas']"><ion-icon name="scale" slot="start"></ion-icon>MEDIDAS</ion-item>
      </ion-menu-toggle>

        <ion-item [routerLink]="['/personalizados']"><ion-icon name="barbell" slot="start"></ion-icon>PERSONALIZADO</ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item [routerLink]="['/rutinas']"><ion-icon name="barbell" slot="start"></ion-icon>RUTINAS</ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item [routerLink]="['/contactanos']"><ion-icon name="hand-left" slot="start"></ion-icon>CONTACTANOS</ion-item>

    </ion-list>
    
  </ion-content>

    <ion-button > Cerrar Sessi√≥n </ion-button>
  </ion-buttons>

</ng-container>

<div class="ion-page" id="main-content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding"> 
    Tap the button in the toolbar to open the menu.
