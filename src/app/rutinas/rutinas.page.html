<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuPrincipal" ></ion-menu-button>
    </ion-buttons>
    <ion-title>RUTINAS</ion-title>
    <ion-icon slot="end" id="iconperfil" name="person-circle-sharp" [routerLink]="
    ['/editar-perfil']
    "></ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content id="contenedor" *ngIf="!esDomingo()">
  <ng-container *ngFor="let item of listaDeDatos; let index = index">
      <ion-card *ngIf="currentIndex === index" id="cardejercicios">
          
          <ion-card-header>
            <p *ngIf="!esDomingo()">Rutina del  {{ formattedFecha }}</p>
              <ion-card-title id="titulo">{{ item[0]}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div id="itemimagen">
              <img [src]="item[3]" alt="#">
            </div>
            <ion-item>
              <p class="opciones">Series:</p>
              <p class="opciones">Repeticiones:</p>
              <p class="opciones"> {{ item[2]}}</p>
              <p class="opciones"> {{ item[1]}}</p>
            </ion-item>
              
              <ion-buttons id="botones">
                <ion-button (click)="anteriorTarjeta()" id="botonatras">
                  <ion-icon name="arrow-back-outline"></ion-icon>
                </ion-button>

                <ion-button (click)="siguienteTarjeta()" id="botonsiguiente">
                   <ion-icon name="arrow-forward-outline"></ion-icon>
                </ion-button>
              </ion-buttons>

          </ion-card-content>
      </ion-card>
  </ng-container>
</ion-content>
