<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
        <ion-menu-button menu="menuPrincipal"></ion-menu-button>
    </ion-buttons>
    <ion-title>AVANCES</ion-title>
    <ion-icon slot="end" id="iconperfil"  name="person-circle-sharp" [routerLink]="
    ['/editar-perfil']
    "></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">avances</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <!-- Primera columna con datos -->
        <ion-col size="12">
          <form (ngSubmit)="onSubmit()">
          <ion-card>
            <ion-row>
              <ion-col size="4">
                <ion-item>
                  <ion-select [(ngModel)]="selectedMonth1" label="Mes 1" name="month1" label-placement="floating">
                    <ion-select-option value="1">Enero</ion-select-option>
                    <ion-select-option value="2024-02-20">Febrero</ion-select-option>
                    <ion-select-option value="3">Marzo</ion-select-option>
                    <ion-select-option value="4">Abril</ion-select-option>
                    <ion-select-option value="5">Mayo</ion-select-option>
                    <ion-select-option value="6">Junio</ion-select-option>
                    <ion-select-option value="7">Julio</ion-select-option>
                    <ion-select-option value="8">Agosto</ion-select-option>
                    <ion-select-option value="9">Septiembre</ion-select-option>
                    <ion-select-option value="10">Octubre</ion-select-option>
                    <ion-select-option value="11">Noviembre</ion-select-option>
                    <ion-select-option value="12">Diciempre</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item *ngFor="let medida of medidasMes1">
                  {{ medida }}
                </ion-item>
              </ion-col>
              <ion-col size="4">
                <ion-item>
                  Medidas
                </ion-item>
                <ion-item *ngFor="let item of items">
                  <!-- AquÃ­ colocas el contenido de cada fila -->
                  {{ item }}
                </ion-item>
              </ion-col>
              <ion-col size="4">
                <ion-item>
                  <ion-select [(ngModel)]="selectedMonth2" name="month2" label="Mes 2" label-placement="floating">
                    <ion-select-option value="1">Enero</ion-select-option>
                    <ion-select-option value="2">Febrero</ion-select-option>
                    <ion-select-option value="3">Marzo</ion-select-option>
                    <ion-select-option value="2024-04-30">Abril</ion-select-option>
                    <ion-select-option value="5">Mayo</ion-select-option>
                    <ion-select-option value="6">Junio</ion-select-option>
                    <ion-select-option value="7">Julio</ion-select-option>
                    <ion-select-option value="8">Agosto</ion-select-option>
                    <ion-select-option value="9">Septiembre</ion-select-option>
                    <ion-select-option value="10">Octubre</ion-select-option>
                    <ion-select-option value="11">Noviembre</ion-select-option>
                    <ion-select-option value="12">Diciempre</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item *ngFor="let medida of medidasMes2">
                  {{ medida }}
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-button expand="block" type="submit">Submit</ion-button>
          </ion-card>
        </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
